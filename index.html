        .content {

        .right-section {

            flex-direction: column;
            align-items: center;

        }

        .luxury-image {

        .footer-section {

            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            padding: 20px;
        }

        .description {
            width: 80%;
            font-size: 16px;
            padding: 15px;
            border-radius: 10px;
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                align-items: center;
            }

            .right-buttons {
                align-items: center;
            }

            .content {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }

            .left-section,
            .right-section {
                width: 100%;
                text-align: center;
            }

            .footer-section {
                background: none;
            }

                margin-bottom: 20px;
